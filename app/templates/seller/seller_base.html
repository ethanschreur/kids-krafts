<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark justify-content-center">
        <div class="container">
            <a href="/" class="mx-3 navbar-brand d-flex w-50 text-white"><h2>Kids Krafts</h2></a>
                <ul class="nav navbar-nav ms-auto justify-content-end">
                    <span class="nav-item d-none d-lg-inline">
                        <a class="m-3 btn btn-md btn-success text-white" href="/dashboard">Dashboard</a>
                        <a class="m-3 btn btn-md btn-success text-white" href="/products">Products</a>
                        <a class="m-3 btn btn-md btn-success text-white" href="/orders">Orders</a>
                    </span>
                    <span class="nav-item">
                        <a class="my-3 mx-3 btn btn-md btn-primary text-white" href="/logout">Logout</a>
                    </span>
                </ul>
            </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
