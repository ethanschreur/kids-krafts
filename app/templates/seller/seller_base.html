<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark justify-content-center">
        <div class="container">
            <a href="/" class="mx-3 navbar-brand d-flex w-50 text-white d-flex align-items-center">
                <div id="small-logo" class="mx-3 d-none d-md-inline"></div>
                <span class="h2 mx-3">Kids Krafts</span>
            </a>
            <ul class="nav navbar-nav ms-auto justify-content-end">
                <span class="nav-item d-none d-lg-inline">
                    <a class="m-3 btn btn-md btn-success text-white" href="/dashboard">Dashboard</a>
                    <a class="m-3 btn btn-md btn-success text-white" href="/products">Products</a>
                    <a class="m-3 btn btn-md btn-success text-white" href="/orders">Orders</a>
                </span>
                <span class="nav-item">
                    <a class="d-lg-none m-3 btn btn-md btn-success text-black" href="/dashboard">Dashboard</a>
                    <br class="d-lg-none">
                    <a class="my-3 mx-3 btn btn-md btn-primary text-white" href="/logout">Logout</a>
                </span>
            </ul>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="../../../static/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
